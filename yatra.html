
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="stylesheets/bootstrap.css" type="text/css" />

    <meta content = "text/html; charset = ISO-8859-1" http-equiv = "content-type">
		
      <script type = "application/javascript">
         function loadJSON(){
            var data_file = "http://sureshgorakala.github.io/result.json";
            var http_request = new XMLHttpRequest();
            try{
               // Opera 8.0+, Firefox, Chrome, Safari
               http_request = new XMLHttpRequest();
            }catch (e){
               // Internet Explorer Browsers
               try{
                  http_request = new ActiveXObject("Msxml2.XMLHTTP");
					
               }catch (e) {
				
                  try{
                     http_request = new ActiveXObject("Microsoft.XMLHTTP");
                  }catch (e){
                     // Something went wrong
                     alert("Your browser broke!");
                     return false;
                  }
					
               }
            }
			
            http_request.onreadystatechange = function(){

               if (http_request.readyState == 4  ){

                  // Javascript function JSON.parse to parse JSON data
                  var jsonObj = http_request.responseText;
		      alert(jsonObj.length);
//var jsontext = '{"Origin": "Kochi","Desti":"Banglore", "toDate":"20-10-2016","fromDate":"01-10-2016"}';
		       //if(jsonObj.length() >0){
		var contact = JSON.parse(jsonObj);
                  // jsonObj variable now contains the data structure and can
                  // be accessed as jsonObj.name and jsonObj.country.

                  document.getElementById("source").value = contact.Origin;
                  document.getElementById("destination").value = contact.Desti;
		  document.getElementById("fromdate").value = contact.fromDate;
		  document.getElementById("todate").value = contact.toDate;
		      // }
               }
            }
			
            http_request.open("GET", data_file, true);
            http_request.send();
         }
		
      </script>
<script type="text/javascript">
 function showhide(id) {

 }
</script>

<body>
   <div class = "content-wrap">
            <div class = "container clearfix">
              <h4 class = "text-center">Enter your free text</h4>

                <div class="col-sm-offset-4 col-sm-5 col-xs-offset-4 col-xs-5">
                    <div class="input-group">

                      <input type="text" class="form-control norightborder" placeholder="Enter here" name="schedule_date">

     <Results>

                          </div>
